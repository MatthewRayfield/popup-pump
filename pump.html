<style>
    body {
        background: #f1baba;
        overflow: hidden;
    }
    #wrapper {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: calc(100% - 40px);
        height: calc(100% - 40px);
        min-height: 345px;
    }
    #tube {
        position: absolute;
        bottom: 0px;
        left: 50%;
        margin-left: -50px;
        width: 100px;
        height: 300px;
        background: rgb(0,212,255);
        /*background: linear-gradient(90deg, rgba(0,212,255,1) 0%, rgba(0,123,255,1) 40%, rgba(0,123,255,1) 60%, rgba(0,212,255,1) 100%);*/
    }
    #foot {
        position: absolute;
        bottom: 0px;
        left: 50%;
        margin-left: -65px;
        width: 130px;
        height: 30px;
        background: #333;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        /*background: linear-gradient(90deg, rgba(51,51,51,1) 0%, rgba(34,34,34,1) 40%, rgba(34,34,34,1) 60%, rgba(51,51,51,1) 100%);*/
    }
    #topthing{
        position: absolute;
        bottom: 280px;
        left: 50%;
        margin-left: -60px;
        width: 120px;
        height: 30px;
        background: #333;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        /*background: linear-gradient(90deg, rgba(51,51,51,1) 0%, rgba(34,34,34,1) 40%, rgba(34,34,34,1) 60%, rgba(51,51,51,1) 100%);*/
    }
    #rod {
        position: absolute;
        top: 0px;
        left: 50%;
        margin-left: -15px;
        width: 30px;
        height: calc(100% - 40px);
        background: #eee;
        /*background: linear-gradient(90deg, rgba(238,238,238,1) 0%, rgba(200,200,200,1) 40%, rgba(200,200,200,1) 60%, rgba(238,238,238,1) 100%);*/
    }
    #handle {
        position: absolute;
        top: 0px;
        left: 50%;
        margin-left: -75px;
        width: 150px;
        height: 30px;
        background: #333;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        /*background: linear-gradient(90deg, rgba(51,51,51,1) 0%, rgba(34,34,34,1) 40%, rgba(34,34,34,1) 60%, rgba(51,51,51,1) 100%);*/
    }
    #hose {
        position: absolute;
        bottom: 100px;
        width: 50%;
        height: 60px;
        /*animation-name: grow;*/
        animation-duration: 1s;
        animation-direction: normal;
        animation-iteration-count: infinite;
        animation-timing-function: alternate;
    }
    #hose.left {
        right: 50%;
    }
    #hose.right {
        left: 50%;
    }
    #hose .left {
        position: absolute;
        top: 0;
        border-top: 15px solid #333;
        border-right: 15px solid #333;
        border-top-right-radius: 30px;
        width: 50%;
        height: 15px;
    }
    #hose .right {
        position: absolute;
        left: 50%;
        bottom: 0;
        border-bottom: 15px solid #333;
        border-left: 15px solid #333;
        border-bottom-left-radius: 30px;
        width: 50%;
        height: 15px;
    }
    @keyframes grow {
        0% {
            width: 0%;
        }
        100% {
            width 100%;
        }
    }
</style>

<div id="hose" class="left">
    <div class="left"></div>
    <div class="right"></div>
</div>
<div id="hose" class="right">
    <div class="left"></div>
    <div class="right"></div>
</div>
<div id="wrapper">
    <div id="rod"></div>
    <div id="tube"></div>
    <div id="foot"></div>
    <div id="topthing"></div>
    <div id="handle"></div>
</div>
